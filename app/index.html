    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">

                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#/home"><img src="custom/img/logo.png" alt="company logo" /></a>

        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right custom-menu">
                <li><a href="#/home">Home</a></li>
                <li><a href="#/about_us">About Us</a></li>
                <li><a href="#/resources">Resources</a></li>
                <li><a href="#/blogs">Blogs</a></li>
                <li><a href="#/contact">Contact</a></li>
                <li class="dropdown">
                    <a ng-if="!isloggedIn" href="" data-target="#" class="dropdown-toggle" data-toggle="dropdown">LOGIN/SIGNUP
                        <b class="caret"></b></a>
                    <a ng-if="isloggedIn" href="" data-target="#" class="dropdown-toggle" data-toggle="dropdown"><span><img class="avatar" src="custom/img/user.jpg" >{{user_logged_in.email}}</span>
                        <b class="caret"></b></a>
                    <ul class="dropdown-menu">
                        <li ng-if="!isloggedIn"><a href="#/login">LOGIN</a></li>
                        <li ng-if="!isloggedIn"><a href="#/register">SIGNUP</a></li>
                        <li ng-if="isloggedIn"><a href="">Account Settings</a></li>
                        <li ng-if="isloggedIn"><a href="">Preferences</a></li>
                        <li class="divider"></li>
                        <li ng-if="isloggedIn"><a href="" ng-click="mnCtrl.logout()">Logout</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Page Content -->
<section id="about">
    <div class="container">
        <div class="row">
            <div ng-view></div>

                <li><a href="#"><i class="fa fa-google-plus social-icons"></i></a></li>
                <li><a href="#"><i class="fa fa-linkedin social-icons"></i></a></li>
            </ul>

    </div>
</section>
